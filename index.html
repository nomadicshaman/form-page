<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="left">
        <div class="banner--container">
            <div class="banner">
                <img class="odin-logo" src="./images/odinlogo.png" alt="odin-logo">
                <p class="odin-text">ODIN</p>
            </div>
        </div>
        <p class="footer-text">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a> </p>
    </div>

    <div class="right">
        <section class="first--section">
            <div class="text--area">
                <p>
                    This is not a real online service. You know you need something <br>
                    like this in your real life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br> <br>
                    You <em>know</em> you want to.
                </p>
            </div>
        </section>
        <section class="second--section">
            <h2 class="form--header">Let's do this!</h2>

            <form action="#" method="get">
                <div class="form--container">

                    <div class="input--div">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input--div">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input--div">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input--div">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="input--div">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input--div">
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" required>
                    </div>
                </div>


        </section>
        <section class="third--section">
            <div class="button--container">
                <button class="create-account" type="submit">
                    CREATE ACCOUNT
                </button>

                </form>
                <p class="login-text">
                    Aready have an account?<a class="login" href="#"> Log in </a>
                </p>
            </div>

        </section>
    </div>

</body>

</html>
